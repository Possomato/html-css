<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorir Colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 15px;
            text-align: center ;
        }
        .nome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="nome">
            <col class="idade">
            <col class="sexo">
            <col class="profissao">
        </colgroup>
        <tr>
            <th>nome</th>
            <th>idade</th>
            <th>sexo</th>
            <th>profissão</th>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>19</td>
            <td>Masculino</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Millena</td>
            <td>18</td>
            <td>Feminino</td>
            <td>Veterinária</td>
        </tr>
        <tr>
            <td>Rute</td>
            <td>42</td>
            <td>Feminino</td>
            <td>Contadora</td>
        </tr>
    </table>
</body>
</html>
