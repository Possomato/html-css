<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="invl">Intensidade:</label>
            <input type="range" name="nvl" id="invl">
        </p>
        <p>
            <label for="ift">Foto:</label>
            <input type="file" name="ft" id="ift">
        </p>
    </form>
</body>
