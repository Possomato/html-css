<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="inu">Número 1:</label>
            <input type="number" name="nu" id="inu" min="1" max="50" required
            oninput="iso.innerHTML = Number(inu.value) + Number(inu2.value)">
        </p>
        <p>
            <label for="inu2">Número 2:</label>
            <input type="number" name="nu2" id="inu2" min="1" max="50" required
            oninput="iso.innerHTML = Number(inu.value) + Number(inu2.value)">
        </p>
        <p>
            <label for="iso">Soma:</label>
            <output id="iso">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</html>
