<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>SEXO</legend>
            <p>
                <input type="radio" name="sex" id="isexm">
                <label for="isexm">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sex" id="isexf">
                <label for="isexf">Feminino</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>ESPORTES</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="mus" id="imus">
                <label for="imus">Musculação</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
